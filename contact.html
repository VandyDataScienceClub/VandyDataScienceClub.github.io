<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact VDS Exec Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kanit", sans-serif;
            background: linear-gradient(70deg, #4fdcff, #fcea85); /* Vibrant gradient background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            min-height: 100vh; /* Minimum height to cover full viewport */
            color: white; /* White text for contrast */
        }
        h1 {
            font-family: "Oswald", sans-serif;
            margin-bottom: 10px;
            margin-top: 0px;
            font-size: 2.5em; /* Larger font size */
            color: #256384;
        }
        nav {
            background-color: #256384;
            width: 100%;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            font-family: "Kanit", sans-serif;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #4fdcff;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 12px; /* Rounded corners */
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px; /* Max width for the contact list */
            width: 90%; /* Responsive width */
            margin: 5px 0 15px;
            backdrop-filter: blur(10px); /* Blur effect for modern look */
            animation: slideIn 0.5s ease; /* Slide-in animation */
        }
        input[type="button"] {
            font-family: 'Kanit', sans-serif; 
            background-color: #4fdcff; 
            color: #256384;
            padding: 15px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            transition: background-color 0.3s, transform 0.2s;
            display: block; 
            margin: 40px auto; 
            margin-bottom: 0;
            width: fit-content; 
        }
        input[type="button"]:hover {
            background-color: #fcea85; 
            color: #256384;
            transform: scale(1.05); 
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-item {
            margin: 20px 0; /* Space between contact items */
            font-size: 1.2em; /* Font size for contact info */
            color: #000; /* Text color */
        }
        .back-link {
            color: #256384; /* Link color */
            text-decoration: underline; /* Underlined links */
            margin-top: 20px;
            font-size: larger;
        }
    </style>
</head>

        <div class="contact-item">

        </div>
        <div class="contact-item">
            <a href="mailto:ann.e.mathew@vanderbilt.edu" style="color: #000;">Ann Mathew, Director of Communications</a>

        <div class="contact-item"></div>
            <a href="mailto:isabelle.yang@vanderbilt.edu" style="color: #000;">Isabelle Yang, Director of Finance</a>
